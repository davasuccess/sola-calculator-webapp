<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>SolarCal</title>
    <link media='screen' href='SolarCal.css' type='text/css' rel='stylesheet'>

</head>

<body>
    <header><marquee direction="down"> ECMASCRIPT 5 CHANGING THE WOLRD</marquee>
        <span> Use Strict mood </span> my headings goes here!!!</header>
    <form name="solarform">
        
        <fieldset id="mpc" >
            <legend>Monthly power consumption</legend>
            <p>Please kindly enter your monthly electricity usage </p>
            <label>January</label>
           <input type="number" class="inp" name="jan" value= ""/>
  <label>February</label>
           <input type="number" class="inp" name="feb" value= ""/>
  <label>March</label>
           <input type="number" class="inp" name="mar" value= "">
  <label>April</label>
           <input type="number" class="inp" name="april" value= "">
  <label>May</label>
           <input type="number" class="inp" name="may" value= "">
  <label>June</label>
           <input type="number" class="inp" name="june" value= "">
  <label>Junly</label>
           <input type="number" class="inp" name="july" value= "">
  <label>August</label>
           <input type="number" class="inp" name="august" value= "">
  <label>September</label>
           <input type="number" class="inp" name="sep" value= "">
  <label>Octomber</label>
           <input type="number" class="inp" name="oct" value= "">
  <label>November</label>
           <input type="number" class="inp" name="nov" value= "">
  <label>December</label>
           <input type="number" class="inp" name="dec" value= "">
        </fieldset>
        <fieldset id="map">
            <legend>Map</legend>
            <p>Use the map to Select your geographycal Area</p>
            <img src="download.jpg">
            <select id="Area">
                <option value="1">Zone 1</option>
                <option value="2" >Zone 2</option>
                <option value="3">Zone 3</option>
                <option value="4">Zone 4</option>
                <option value="5">Zone 5</option>
                <option value="6">Zone 6</option>
                <option value="7">Zone 7</option>
                 <option value="8">Zone 8</option>
                 <option value="9">Zone 9</option>
                 <option value="10">Zone 10</option>
                 <option value="1">Zone 11</option>
              
            </select>
        </fieldset>
        
        <fieldset id="panel">
            <legend>Choose Panel Capacity</legend>
            <img src="download (3).jpg">
            <select id="select_panel"> 
                <option value ="6994">LG energy</option>
                <option value ="1294"> SunPower</option>
                <option value ="8994" >REC</option>
                <option value ="5994">Jinko Solar</option>
                <option value ="3994">Canadian Solar</option>
                <option value ="9784">Trina Solar</option>
            </select>
        </fieldset>
<button type="reset">Reset </button> <button id="btnsub" type="button" onclick="CalculateSolarNeeded()"> Calculate Solar needs</button>
    </form>

    <div id="fback">
        <p>Feed Back in details</p>
        <p id="P_fback"></p>
    </div>

    <script src="SolarCal.js" type="text/javascript"> </script>

    
</body>

</html>
